<!DOCTYPE html>
<html lang="en">
    <head>
        <title>calculate age</title>
        <link rel="stylesheet" href="https://
stackpath.boostrapcdn.com/boostrap/4.
1.1/css/boostrap.min.css"
integrity="sha384-WskhaSGFgHYWDcbwN70/
dfYBj47jz9qbsMId/
iRN3ewGhXQFZCSftd1LZCfmhktB"
crossorigin="anonymous">
    <script>
        function age(){
            var year = document.getElementById("birth").value;
            var age = 2023 - year;
            document.getElementById
            ("result").innerHTML = age + " years";
        }
    </script>
    </head>
    <body>
        <div class="w-50 ,l-auto mr-auto bg-dark p-5 mt-5">
        <h2 class="bg-primary">Result :<span id="result"></span></h2>
        <input class="form-control" type="number" id="birth" placeholder="Enter Your Birth Year">
        <div class="text-center mt-5">
            <button class="btn btn-primary" onclick="age()">show my age</button>
        </div>
    </div>
    </body>
</html>
